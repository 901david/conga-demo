<template>
    <div class="main">
        <div class='header-wrapper'>
            <lightning-combobox name="record" label="" value={selectedRecordId} placeholder="Select A Record To View"
                options={dropdownOptions} onchange={handleFieldChange}></lightning-combobox>
            <lightning-checkbox-group name="Data To View" label="Data to View" variant="label-stacked" options={checkboxOptions}
                value={selectedFieldValues} onchange={handleDataChange} class="checkbox-wrapper">
            </lightning-checkbox-group>
        </div>
        <lightning-record-view-form record-id={selectedRecordId} object-api-name="Account">
            <div class="slds-box">
                <template for:each={summaryRecordsFields} for:item="field">
                    <lightning-output-field key={field.value} field-name={field.value}>
                    </lightning-output-field>
                </template>
            </div>
        </lightning-record-view-form>
        <div class="contacts-wrapper">
            <div class="customer-success">
                <lightning-datatable
            key-field="Name"
            data={recordsData}
            columns={columns}
          >
          </lightning-datatable>
            </div>
            <div class="application-developer">
                <lightning-datatable
            key-field="Name"
            data={recordsData}
            columns={columns}
          >
          </lightning-datatable>
            </div>
        </div>
    </div>
   
</template>
